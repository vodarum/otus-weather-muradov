name: PR Sanity Check

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Packages
        run: |
          npm install
      - name: Lint check
        run: |
          npm run lint:fix
      - name: Run tests
        run: |
          npm run test
